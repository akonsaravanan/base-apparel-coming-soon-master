<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main>


    <header>
      <img src="images/logo.svg" alt="logo">
    </header>
    <div class="container">
      <div class="hero-img"></div>
      <div class="hero-content">
        <h1>We're <span>coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form-container">
          <form action="#">
            <input type="email" class="emailid" placeholder="Email Address" />
            <img src="images/icon-error.svg" class="error-icon" alt="">
            <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
            <p class="error-text">Please enter valid email address</p>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="main.js"></script>

</html>
